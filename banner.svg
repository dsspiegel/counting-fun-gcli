  <circle cx="700" cy="50" r="30" fill="#feca57" opacity="0.2"/>

  <!-- Main Title -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="60" fill="#333" font-weight="bold">Counting Fun!</text>
  
  <!-- Subtitle -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="24" fill="#666">A game for little learners</text>

  <!-- Emojis (using text for simplicity in SVG) -->
  <text x="150" y="150" font-size="60" text-anchor="middle" transform="rotate(-15 150 150)">ğŸ</text>
  <text x="650" y="150" font-size="60" text-anchor="middle" transform="rotate(15 650 150)">ğŸš—</text>
  <text x="400" y="240" font-size="50" text-anchor="middle">ğŸ¶</text>
  <text x="400" y="70" font-size="50" text-anchor="middle">ğŸŒŸ</text>

  <!-- Numbers -->
